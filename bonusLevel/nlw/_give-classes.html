<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#8257E5">
        <title>Proffy | Sua plataforma de Estudos Online</title>

        <link rel="shortcut icon" href="images/favicon.png" type="image/png">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/partials/forms.css">
        <link rel="stylesheet" href="styles/partials/header.css">
        <link rel="stylesheet" href="styles/partials/page-give-classes.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

        <script src="scripts/addField.js" defer></script>

    </head>

    <body id="page-give-classes">
        <div id="container">
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="_index.html">
                        <img src="images/icons/back.svg" alt="Voltar">
                    </a>
                    <img src="images/logo.svg" alt="Proffy">
                </div>
                <div class="header-content">
                    <strong>Que incrivel que voce quer dar aulas</strong>
                    <p>Primeiro passo, e preencher esse formulario de inscricao</p>
                </div>
            </header>

            <main>
                <form action="" id="create-class">
                    <fieldset>
                        <legend>Seus dados</legend>
                        <div class="input-block">
                            <label for="name">Nome completo</label>
                            <input name="name" id="name" >
                        </div>
                        <div class="input-block">
                            <label for="avatar">Link da sua foto <swall>(comece com https://)</swall></label>
                            <input name="avatar" id="avatar" type="url" required>
                        </div>
                        <div class="input-block">
                            <label for="whatzapp">Whatzapp<swall>(somente numeros)</swall></label>
                            <input name="whatzapp" id="whatzapp" type="number" required>
                        </div>
                        <div class="textarea-block">
                            <label for="bio">Biografia</label>
                            <textarea name="bio" id="bio" required></textarea>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Sobre a aula</legend>
                        <div class="select-block">
                            <label for="subject">Materia</label>
                            <select name="subject" id="subject" required>
                                <option value="">Seleciona uma opcao</option>
                                <option value="1">Artes</option>
                                <option value="2">Biologia</option>
                                <option value="3">Ci&ecirc;ncias</option>
                                <option value="4">Educa&ccedil;&acirc;o F&iacute;sica</option>
                                <option value="5">F&iacute;sica</option>
                                <option value="6">Geografia</option>
                                <option value="7">Hist&oacute;ria</option>
                                <option value="8">Matem&aacute;tica</option>
                                <option value="9">Portugu&ecirc;s</option>
                                <option value="10">Qu&iacute;mica</option>
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="cost">Custo da sua hora/aula
                                <small>(R$)</small>
                            </label>
                            <input type="cost" id="cost" type="number" required>
                        </div>
                    </fieldset>

                    <fieldset id="schedule-items">
                        <legend>Horarios disponiveis
                            <button type="button" id="add-time">+ Novo Horario</button>
                        </legend>
                        <div class="schedule-item">
                            <div class="select-block">
                                <label for="weekday">Dia da semana</label>
                                <select name="weekday[]" required>
                                    <option value="" >Selecione uma op&ccedil;&acirc;o</option>
                                    <option value="0">Domingo</option>
                                    <option value="1">Segunda-Feira</option>
                                    <option value="2">Ter√ßa-Feira</option>
                                    <option value="3">Quarta-Feira</option>
                                    <option value="4">Quinta-Feira</option>
                                    <option value="5">Sexta-Feira</option>
                                    <option value="6">S&aacute;bado</option>
                                </select>
                            </div>
                            <div class="input-block">
                                <label for="time_from">Das</label>
                                <input type="time" name="time_from[]" required>
                            </div>
                            <div class="input-block">
                                <label for="time_to">Ate</label>
                                <input type="time" name="time_to[]" required>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <footer>
                    <p>
                        <img src="images/icons/warning.svg" alt="Aviso Importante">
                        Importante! <br> Preencha todos os dados.
                    </p>
                    <button type="submit" form="create-class">Salvar Cadastro</button>
                </footer>
            </main>
        </div>
    </body>
</html>
