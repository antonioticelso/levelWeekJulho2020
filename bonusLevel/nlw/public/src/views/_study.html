<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#8257E5">
        <title>Proffy | Sua plataforma de Estudos Online</title>

        <link rel="shortcut icon" href="../../images/favicon.png" type="image/png">
        <link rel="stylesheet" href="../../styles/main.css">
        <link rel="stylesheet" href="../../styles/partials/forms.css">
        <link rel="stylesheet" href="../../styles/partials/header.css">
        <link rel="stylesheet" href="../../styles/partials/page-study.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    </head>

    <body id="page-study">
        <div id="container">
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/">
                        <img src="../../images/icons/back.svg" alt="Voltar">
                    </a>
                    <img src="../../images/logo.svg" alt="Proffy">
                </div>

                <div class="header-content">
                    <strong>Esse sao os proffys dispon&iacute;veis</strong>
                    <form id="search-teachers">
                        <div class="select-block">
                            <label for="subject">Mat&eacute;ria</label>
                            <select name="subject" id="subject">
                                <option value="" disabled="" hidden="">Selecione uma op&ccedil;&acirc;o</option>

                                {%for subject in subjects%}
                                    <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }}>{{subject}}</option>
                                {%endfor%}

                            </select>
                        </div>

                        <div class="select-block">
                            <label for="weekday">Dia da Semana</label>
                            <select name="weekday" id="weekday">
                                <option value="" disabled="" hidden="">Selecione uma op&ccedil;&acirc;o</option>

                                {%for weekday in weekdays%}
                                    <option value="{{loop.index}}" {{ "selected" if filters.weekday == loop.index }}>{{weekday}}</option>
                                {%endfor%}

<!--                                {%for weekday in weekdays%}-->
<!--                                    <option value="{{loop.index}}" {{ "selected" if filters.weekday == loop.index }}>{{wekday}}</option>-->
<!--                                {%endfor%}-->

                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time">Hora (De 0 at&eacute; 24)</label>
                            <input name="time" id="time" type="time" value="{{filters.time}}">
                        </div>
                        <button type="submit">Filtrar</button>
                    </form>
                </div>
            </header>

            <main>

                {%if proffys == ""%}
                    <p class="no-results">Nenhum professor encontrado com a sua pesquisa.</p>
                {%else%}

                    {%for proffy in proffys%}
                        <article class="teacher-item">
                            <header>
                                <img src="{{proffy.avatar}}" alt="Diego Fernandes">
                                <div>
                                    <strong>{{proffy.name}}</strong>
                                    <span>{{proffy.subject}}</span>
                                </div>
                            </header>
                            <p>{{proffy.bio}}</p>
                            <footer>
                                <p>Preço/hora</p> <strong>R$ {{proffy.cost}}</strong>
                                <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}" class="button" target="_blank">
                                    <img src="../../images/icons/whatsapp.svg" alt="Entrar em contato">Entrar em contato
                                </a>
                            </footer>
                        </article>
                    {%endfor%}
                {%endif%}
